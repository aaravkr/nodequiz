<body>	
	<!-- PAGE -->
	<section id="page">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="divide-100"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 not-found text-center">
				   <div class="error-500">
					  *GASP*
				   </div>
				</div>
				<div class="col-md-4 col-md-offset-4 not-found text-center">
				   <div class="content">
					  <h3>Oops! Something went wrong</h3>
					  <p>
					  	{% if message %}
					  	{{ message }}
					  	{% else %}
					  	Don't worry! We're working on it.
					  	{% endif %}
					  </p>
					  <small>L33T H4X0RS SEE BELOW.</small>
					  <!---->
				   </div>
				</div>
			 </div>
			 <div class="separator"></div>
			 <div class="row">
				<div class="col-md-6 col-md-offset-3">
					<!-- BOX -->
					<div class="box">
						<div class="box-title">
							<h4><i class="fa fa-bug"></i>Stacktrace</h4>
							<div class="tools">
								<a class="expand" href="javascript:;">
									<i class="fa fa-chevron-down"></i>
								</a>
								<a class="remove" href="javascript:;">
									<i class="fa fa-times"></i>
								</a>
							</div>
						</div>
						<div class="box-body font-400" style="display: none;">
							<pre>{{ stacktrace }}</pre>
						</div>
					</div>
					<!-- /BOX -->
				</div>
			</div>
		</div>
	</section>
	<!--/PAGE -->
