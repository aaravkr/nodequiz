<body class="login">    
    <!-- PAGE -->
    <section id="page">
        <!-- HEADER -->
        <header>
            <!-- NAV-BAR -->
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div id="logo">
                            <a href="{{ URL.MAIN }}"><img src="/images/logo-alt.png" height="40" alt="{{ APP_TITLE }}" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--/NAV-BAR -->
        </header>
        <!--/HEADER -->
        <!-- NOSCRIPT -->
        <noscript>
            <section id="login" class="visible">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-box-plain">
                                <h2 class="bigintro"><i class="fa fa-times-circle"></i> Whoa there!</h2>
                                <div class="login-helpers">
                                    This site absolutely refuses to work without Javascript. Click <a href="http://enable-javascript.com/" target="_blank" title="How to enable JavaScript in your browser and why">here</a> to find how to enable it in your web browser.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </noscript>
        <!-- /NOSCRIPT -->
        <!-- LOGIN -->
        <noscript>
            <div class="hidden">
        </noscript>
        <section id="login" class="visible">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-box-plain">
                            <h2 class="bigintro">Sign In</h2>
                            <div class="divide-40"></div>
                            {% if message %}
                            <div class="alert alert-{{message_type}}">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                <p><i class="fa fa-exclamation-circle">&nbsp;&nbsp;</i>{{ message }}</p>
                            </div>
                            {% endif %}
                            <form role="form" id="form-login" method="POST" action="{{ URL.LOGIN }}">
                              <div class="form-group">
                                <label for="username" class="control-label">{{ COMPANY_SHORT_NAME }} Username</label>
                                <i class="fa fa-envelope"></i>
                                <input type="text" maxlength="40" name="username" id="username" class="form-control" autofocus="autofocus" required>
                              </div>
                              <div class="form-group"> 
                                <label class="control-label" for="password">Password</label>
                                <i class="fa fa-lock"></i>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required >
                                    <span class="input-group-addon"><abbr data-content="Enter your LDAP password." class="pop-hover" data-original-title="" data-toggle="popover" data-title="Note" data-trigger="hover" title="">?</abbr></span> 
                                </div>
                              </div>
                              <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <noscript>
            </div>
        </noscript>
        <!--/LOGIN -->
    </section>
    <!--/PAGE -->
    <!-- JAVASCRIPTS -->

    <script type="text/javascript">
        $(document).ready(function() {
            var page = 'login';
            App.setPage(page);
            App.init();
