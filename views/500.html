<!DOCTYPE html>
<html lang="en"><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>{{ app_title }} | Error 500</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="{{ app_title }} - 500 Error Page">
	<meta name="author" content="GP">
	<!-- JAVASCRIPTS -->
    <!--[if lt IE 9]>
    <script src="/javascripts/excanvas.min.js"></script>
    <script src="/javascripts/html5.js"></script>
    <script src="/javascripts/css3-mediaqueries.js"></script>
    <![endif]-->
    <!-- /JAVASCRIPTS -->
	<!-- STYLESHEETS -->
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/responsive.css">
	<link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/daterangepicker-bs3.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/opensans.css">
	<!-- /STYLESHEETS -->
</head>
<body>	
	<!-- PAGE -->
	<section id="page">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="divide-100"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 not-found text-center">
				   <div class="error-500">
					  500
				   </div>
				</div>
				<div class="col-md-4 col-md-offset-4 not-found text-center">
				   <div class="content">
					  <h3>Oops! Something went wrong</h3>
					  <p>
					  	{% if message %}
					  	{{ message }}
					  	{% else %}
					  	Don't worry! We're working on it.
					  	{% endif %}
					  </p>
					  <p><small>Press Ctrl + U to view stacktrace.</small></p>
					  <!--{{ stacktrace }}-->
					  <div class="btn-group">
						<a href="#" class="btn btn-danger"><i class="fa fa-chevron-left"></i> Go Back</a>
						<a href="/" class="btn btn-default">Dashboard</a>
					  </div>
				   </div>
				</div>
			 </div>
		</div>
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<script type="text/javascript" src="/javascripts/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="/javascripts/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="/javascripts/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="/javascripts/moment.min.js"></script>
	<script type="text/javascript" src="/javascripts/daterangepicker.min.js"></script>
	<script type="text/javascript" src="/javascripts/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="/javascripts/slimScrollHorizontal.min.js"></script>
	<script type="text/javascript" src="/javascripts/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="/javascripts/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage('widgets_box');  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
